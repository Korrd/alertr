<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HSM{% endblock %} - Homelab Storage Monitor</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/favicon-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script>
        // Theme handling - runs immediately to prevent flash
        (function() {
            const stored = localStorage.getItem('hsm-theme') || 'auto';
            document.documentElement.setAttribute('data-theme', stored);
        })();
    </script>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/"><img src="/static/favicon-32x32.png" alt="" class="nav-logo">Homelab Storage Monitor</a>
        </div>
        <ul class="nav-links">
            <li><a href="/" class="{% if request.url.path == '/' %}active{% endif %}">Overview</a></li>
            <li><a href="/filesystem" class="{% if request.url.path == '/filesystem' %}active{% endif %}">Filesystem</a></li>
            <li><a href="/lvm" class="{% if request.url.path == '/lvm' %}active{% endif %}">LVM RAID</a></li>
            <li><a href="/smart" class="{% if request.url.path == '/smart' %}active{% endif %}">SMART</a></li>
            <li><a href="/events" class="{% if request.url.path == '/events' %}active{% endif %}">Events</a></li>
        </ul>
        <div class="theme-toggle">
            <button id="theme-btn" class="theme-btn" title="Toggle theme" aria-label="Toggle theme">
                <span class="theme-icon">üåì</span>
            </button>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>Homelab Storage Monitor v1.0.0 | Last updated: {{ now().strftime('%Y-%m-%d %H:%M:%S') }}</p>
    </footer>

    <script>
        // Theme toggle functionality
        (function() {
            const btn = document.getElementById('theme-btn');
            const icon = btn.querySelector('.theme-icon');
            const themes = ['light', 'dark', 'auto'];
            const icons = { light: '‚òÄÔ∏è', dark: 'üåô', auto: 'üåì' };

            function updateIcon() {
                const current = document.documentElement.getAttribute('data-theme') || 'auto';
                icon.textContent = icons[current];
            }

            btn.addEventListener('click', function() {
                const current = document.documentElement.getAttribute('data-theme') || 'auto';
                const idx = themes.indexOf(current);
                const next = themes[(idx + 1) % themes.length];
                document.documentElement.setAttribute('data-theme', next);
                localStorage.setItem('hsm-theme', next);
                updateIcon();
            });

            updateIcon();
        })();
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
